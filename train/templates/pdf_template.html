<!DOCTYPE html>
<html>
<head>
	<title>Download</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<center>
		<div class="container">
			<table class="table table-striped table-dark" style="margin-top: 25%">
				<thead class="thead-dark">
					<tr>
				      <th scope="col" style="text-align: center;">PNR NO.</th>
				      <th scope="col" style="text-align: center;">Passenger Name</th>
				      <th scope="col" style="text-align: center;">Age</th>
				      <th scope="col" style="text-align: center;">Starting Station</th>
				      <th scope="col" style="text-align: center;">Ending Station</th>
				      <th scope="col" style="text-align: center;">Train No.</th>
				      <th scope="col" style="text-align: center;">Tier</th>
				      <th scope="col" style="text-align: center;">Date of Journey</th>
				      <th scope="col" style="text-align: center;">Fare</th>
				    </tr>
				    <tr>
				      	<td style="text-align: center;">{{ ticket.pnr_number }}</td>
				      	<td style="text-align: center;">{{ passenger.name }}</td>
				      	<td style="text-align: center;">{{ passenger.age }}</td>
				      	<td style="text-align: center;">{{ ticket.source }}</td>
				      	<td style="text-align: center;">{{ ticket.destination }}</td>
				      	<td style="text-align: center;">{{ ticket.train_no }}</td>
				      	<td style="text-align: center;">{{ ticket.tier }}</td>
				      	<td style="text-align: center;">{{ ticket.journey_date }}</td>
				      	<td style="text-align: center;">{{ ticket.fare }}</td>
			    	</tr>
				</thead>
			</table>
		</div>
	</center>
	
</body>
</html>
